<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windivs</title>
  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #0078d4;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .content {
      background-color: white;
      border-radius: 4px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
    }

    h3 {
      margin-top: 0;
      font-size: 24px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .try-link {
      text-decoration: none;
      color: #0078d4;
      font-weight: bold;
    }

    .settings-button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Windivs</h1>
      <button class="settings-button" onclick="goToSettings()">Settings</button>
    </div>
  </header>

  <div class="container content">
    <h3>Welcome to Windivs</h3>
    <p>Windivs is a distribution of ReactOS designed to enhance and expand its features.</p>
    <p>Experience smooth performance on both old and modern PCs. <a class="try-link" href="https://github.com/Windivs-Devs/windivs/releases/download/6.0.6519.1.7dev/bootcd.iso" target="_blank">Try Windivs Now</a></p>
  </div>

  <script>
    function goToSettings() {
      window.location.href = "settings.html"; // Replace with your actual settings page URL
    }
  </script>
</body>
</html>
